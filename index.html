<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title"></div>
    <div class="image-container">
        <img id="image" src="imagenes/tav.png" alt="Imagen 1">    
    </div>
    <div class="button-container">
        <button id="prev-button">Anterior</button>
        <a id="download-link" class="download-link" href="imagenes/descarga-tav.zip" download>Descargar</a>
        <button id="next-button">Siguiente</button>
    </div>
    <script>
        
        const images = ['imagenes/tav.png', 'imagenes/impui.png']; 
        const downloads = ['imagenes/descarga-tav.zip', 'imagenes/descarga-impui.zip'];

        let currentIndex = 0;
        const imageElement = document.getElementById('image');
        const downloadLinkElement = document.getElementById('download-link');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        function updateImage() {
            imageElement.src = images[currentIndex];
            downloadLinkElement.href = downloads[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        // Event listeners para los botones
        nextButton.addEventListener('click', nextImage);
        prevButton.addEventListener('click', prevImage);
    </script>
</body>
</html>
